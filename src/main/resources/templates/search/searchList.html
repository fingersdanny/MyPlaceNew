<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>이름</th>
        <th>도로명주소</th>
        <th>전화번호</th>
        <th>카테고리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="place : ${places}">
        <td th:text="${place.placeName}"></td>
        <td th:text="${place.address.roadAddressName}"></td>
        <td th:text="${place.phone}"></td>
        <td th:text="${place.categoryGroupName}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
