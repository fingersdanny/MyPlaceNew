<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3 border-bottom">
    <div>
        <h4>회원가입</h4>
    </div>
<div/>
    <form th:action="@{/user/signup}" th:object="${userDto}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name"
                   class="form-control" placeholder="이름을 입력하세요">
            <br>
        <div/>
        <div class="mb-3">
            <label for="username" class="form-label">닉네임</label>
            <input type="text" id="username" name="username"
                   class="form-control"  placeholder="닉네임을 입력하세요">
            <br>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email"
                   class="form-control" placeholder="이메일을 입력하세요">
            <br>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div> <!-- /container -->
</html>
